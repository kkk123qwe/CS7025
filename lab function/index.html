<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Score</title>
</head>

<body>
    <h1>Player Score Tracker</h1>
    <button onclick="incrementScore()">Add to Score</button>
    <p>Current Score: <span id="scoreDisplay">0</span></p>

    <script>

        let playerScore = 0;


        function incrementScore() {
            playerScore++;
            displayScore();
        }


        function displayScore() {
            document.getElementById("scoreDisplay").innerText = playerScore;
        }
    </script>
</body>

</html>
