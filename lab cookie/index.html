<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie and Local Storage Lab</title>
</head>

<body>
    <h1>Cookie and Local Storage Lab</h1>
    <button id="clickButton">Click Me!</button>
    <p>You have clicked the button <span id="clickCount">0</span> times.</p>

    <script>
        // Function to set a cookie that expires in one day
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }

        // Call the function to set a cookie
        setCookie("exampleCookie", "cookieValue", 1);

        // Retrieve the current click count from Local Storage (or start at 0 if it doesn't exist)
        let clickCount = localStorage.getItem("clickCount") ? parseInt(localStorage.getItem("clickCount")) : 0;

        // Display the initial count on the page
        document.getElementById("clickCount").innerText = clickCount;

        // Add an event listener to the button
        document.getElementById("clickButton").addEventListener("click", function () {
            // Increment the click count
            clickCount++;

            // Save the updated count to Local Storage
            localStorage.setItem("clickCount", clickCount);

            // Update the displayed count on the page
            document.getElementById("clickCount").innerText = clickCount;
        });
    </script>
</body>

</html>
